databases:
  - name: airmartin_kktx
    plan: free
    postgresMajorVersion: 15
services:
  - type: web
    name: airmartin
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airmartin_kktx
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
